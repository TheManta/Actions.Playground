name: Build
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
      - name: Build .NET Solution
        run: dotnet build
      - name: Run Tests
        run: dotnet test
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: test-results
          path: "**/*.trx"
