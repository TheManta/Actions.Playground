name: Build
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build .NET
    runs-on: windows-2022
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
      - name: Build .NET
        run: dotnet build
      - name: Run Tests
        run: dotnet test
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: test-results
          path: "./**/*.trx"
      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v3
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: | # Adjust here
            NetFramework48App/bin/**/*.exe
            NetFramework48App/bin/**/*.dll
